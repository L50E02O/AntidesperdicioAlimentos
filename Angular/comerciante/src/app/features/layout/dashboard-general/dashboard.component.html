<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-top">
            <h1 class="logo">ReAprovecha</h1>
            <nav class="sidebar-nav">
                <ul>
                    <li *ngFor="let item of navItems">
                        <a [href]="item.route" [class.active]="item.active" (click)="setActiveNav(item); $event.preventDefault()">
                            {{ item.label }}
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <p class="user-name">{{ userName }}</p>
                <p class="user-role">{{ userRole }}</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h2>¡Bienvenido, {{ welcomeName }}!</h2>
        </header>

        <section class="dashboard-section">
            <h3 class="section-title">Accesos rápidos</h3>
            <div class="cards-container four-columns">
                <div class="card" *ngFor="let card of quickAccessCards">
                    <div class="card-icon-container"><div class="card-icon"></div></div>
                    <h4 class="card-title">{{ card.title }}</h4>
                    <p class="card-subtitle">{{ card.subtitle }}</p>
                    <button class="card-button" (click)="handleCardAction(card.title)">
                        {{ card.buttonText }}
                    </button>
                </div>
            </div>
        </section>

        <section class="dashboard-section">
            <h3 class="section-title">Resumen</h3>
            <div class="cards-container two-columns">
                <div class="card" *ngFor="let card of summaryCards">
                    <div class="card-icon-container"><div class="card-icon"></div></div>
                    <h4 class="card-title">{{ card.title }}</h4>
                    <p class="card-subtitle">{{ card.subtitle }}</p>
                    <button class="card-button" (click)="handleCardAction(card.title)">
                        {{ card.buttonText }}
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
