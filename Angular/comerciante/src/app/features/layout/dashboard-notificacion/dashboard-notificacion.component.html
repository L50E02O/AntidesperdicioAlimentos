<div class="notifications-dashboard">
  <div class="breadcrumb">
    <span>Inicio</span> &gt; <span>Notificaciones</span>
  </div>

  <h1>Notificaciones</h1>

  <h2>Mensajes recientes</h2>

  <div class="notification-list">

<div class="notification-item" *ngFor="let notification of notifications">
  <div class="notification-icon" [ngClass]="getNotificationColor(notification)"></div>
  <div class="notification-content">
    <div class="notification-message">
      <span class="notification-text">{{ notification.mensaje }}</span>
      <span class="notification-time">
        {{ notification.fecha_envio | date:'short' }}
      </span>
    </div>
    <div class="notification-footer">

    </div>
  </div>
  <button class="delete-button" (click)="deleteNotification(notification)">Ã—</button>
</div>
