<div class="registro-container">
  <h2>Registro de cliente</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="cliente.usuario" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="cliente.password" required />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="cliente.direccion" required />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="number" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required />
    </div>
    <button type="submit" [disabled]="registroForm.invalid || loading">Registrarse</button>
    <button type="button" (click)="cancelarRegistro()" [disabled]="loading">Cancelar</button>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="exito" class="success-message">{{ exito }}</div>
  </form>
</div>
