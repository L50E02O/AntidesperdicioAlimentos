<h2>Agregar un Producto</h2>
<form (submit)="agregarProducto()">
  <label>Nombre:</label>
  <input [(ngModel)]="nuevoProducto.nombre" required />

  <label>Categor√≠a:</label>
  <input [(ngModel)]="nuevoProducto.categoria" required />

  <label>Precio:</label>
  <input type="number" [(ngModel)]="nuevoProducto.precio" required />

  <label>Cantidad:</label>
  <input type="number" [(ngModel)]="nuevoProducto.cantidad" required />

  <button type="submit">Guardar</button>
</form>
